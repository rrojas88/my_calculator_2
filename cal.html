<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}
function cuatro() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}
function cuadrado() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}
function inverso() {
  var num = document.getElementById("n1");
  num.value = 1 / num.value;
}
</script>
</head>
<body>
  <h1>Calculadora de Robinson Rojas</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x^3 </button>
    <button onclick="seno()"> Seno</button>
    <button onclick="cuatro()"> x^4 </button>
    <button onclick="cuadrado()"> x^2 </button>
    <button onclick="inverso()"> 1 / x </button>
  </p>
</body>
</html>
